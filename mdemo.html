	<div class="container">
		<h1>Relight!</h1>

<script src="mrelight.js"></script>
<script>

//Change this to your dataset
//var url = 'test/coin10.ycc1044';
//var url = 'test/12563_front';
var url = 'test/front1044';
//var url = 'test/frontHSH';


var zoom = 1;

var canvas = $('#rticanvas');


var glopt = { antialias: false, depth: false };
var gl = canvas[0].getContext("webgl2", glopt) || canvas.getContext("webgl", glopt) || canvas.getContext("experimental-webgl", glopt) ;
/*var rti = new RtiViewer(canvas[0], { gl:gl, server:"/iipsrv/iipsrv.fcgi", path:"/var/www/html/relighttest/front1044", url:url }); */

var rti = new RtiViewer(canvas[0], { gl:gl, url:url, layout:"zoomify" });

rti.onLoad = function(t) { /* not needed t.centerAndScale(0); */ }

var scrolling = null;

canvas.mousedown(function(e) {
	if(e.button != 0) return;
	scrolling = { 
		x: e.pageX - $(this).offset().left, 
		y: e.pageY - $(this).offset().top,
		pos: rti.pos
	};
	e.preventDefault();
});

$(window).mousemove(function(e) {
	if(!scrolling) return;

	var x = e.pageX - canvas.offset().left;
	var y = e.pageY - canvas.offset().top; 

	if(!e.shiftKey && !e.ctrlKey) {
		var p = scrolling.pos;
		var scale = Math.pow(2, p.z);

		var dx = (x - scrolling.x)*scale;
		var dy = (y - scrolling.y)*scale;
		rti.setPosition(p.x - dx, p.y - dy, p.z, 100);
	} else {

		var w = canvas.width();
		var h = canvas.height();
		x = (w - x)/w*2 - 1;
		y = (h - y)/h*2 - 1;
		var r = Math.sqrt(x*x + y*y);
		if(r > 1.0) {
			x /= r;
			y /= r;
			r = 1.0;
		}
		var z = Math.sqrt(1 - r);

		rti.setLight(-x, y, z);
	}
	e.preventDefault();
});

$(window).mouseup(function(e) { scrolling = null; });

$(window).bind('mousewheel DOMMouseScroll', function(e) {
	var dz = 0;
    if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0) { // scroll up
		dz = 0.25;
    }
    else { // scroll down
		dz = -0.25;
    }
	rti.zoom(dz, 100);
	e.preventDefault();
});


</script>
